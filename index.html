<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://images.vexels.com/media/users/3/152411/isolated/lists/4a22d435331dde73ae0f1cebbdbaacff-icone-de-hamburguer-duplo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>BotBurger</title>
</head>

<body>
    <header>
        <h1 id="banner">Welcome to BotBurger</h1>
    </header>
    
    <div id="container">
        
        <div id="burger-menu">
            <div class="menu-button" >
                <button>➖</button><p>Meat</p><button>➕</button>
            </div>
            <div class="menu-button" >
                <button>➖</button><p>Lettuce</p><button>➕</button>
            </div>
            <div class="menu-button" >
                <button>➖</button><p>Tomato</p><button>➕</button>
            </div>
            <div class="menu-button" >
                <button>➖</button><p>Onion</p><button>➕</button>
            </div>
            <div class="menu-button" >
                <button>➖</button><p>Pickles</p><button>➕</button>
            </div>
            <div class="menu-button" >
                <button>➖</button><p>Cheese</p><button>➕</button>
            </div>
        </div>

        <div id="burger">
            <div class="top-bun"></div>
            <div id="pickles"></div>
            <div id="onion"></div>
            <div id="tomato"></div>
            <div id="lettuce"></div>
            <div id="cheese"></div>
            <div id="meat"></div>
            <div class="bottom-bun"></div>
        </div>

        <div id="invoice">
            <ul id="priceList">
                <li class="header">Total Price</li>
                <li class="grey" id="price-value">$ 5.00</li>
                <li>Buns x1: $5.00</li>
                <li class="grey"><a href="#" class="button">Order</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2020 BotBurger</p>
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
